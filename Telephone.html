	<script type="text/javascript">
		//Affichage de l'heure
		var heure_entete = document.getElementById('heure_entete');
		var heure_gros = document.getElementById('heure_gros');
		var date_petit = document.getElementById('date_petit');
		var mois = ['jan','fév','mars','avri','mai','juin','juil','août','sept','oct','nov','dec'];
		var jours = ['Dim','Lun','Mar','Mer','Jeu','Ven','Sam'];
		timer();
		function timer()
		{
			var date = new Date();
			var moi = date.getMonth();
			moi = mois[moi];
			var jour = date.getDay();
			jour = jours[jour];
			var numero_du_jour = date.getDate();
			var h = date.getHours();
			if(h<10) h = '0'+h;
			var m = date.getMinutes();
			if(m<10) m = '0'+m;
			var s = date.getSeconds();
			if(s<10) s = '0'+s;
			heure_entete.innerHTML = h+':'+m+':'+s;
			heure_gros.innerHTML = h+' '+m;
			date_petit.innerHTML = jour+', '+numero_du_jour+' '+moi;
			setTimeout(timer,'1000');
		}
	</script>
